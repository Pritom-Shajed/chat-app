name: chat_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_native_splash: ^2.3.4
  fluttertoast: ^8.2.5
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  flutter_spinkit: ^5.2.1
  connectivity_plus: ^6.0.3
  rounded_loading_button_plus: ^3.0.1
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  loader_overlay: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_native_splash:
  android: true
  ios: true
  fullscreen: true
  web: false
  image: "assets/icons/png/splash_logo.png"
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  image_dark: "assets/icons/png/splash_logo.png"

  android_12:
    image: "assets/icons/png/splash_logo_android12.png"
    icon_background_color: "#FFFFFF"
    image_dark: "assets/icons/png/splash_logo_android12.png"
    icon_background_color_dark: "#FFFFFF"
    color: "#FFFFFF"
    color_dark: "#FFFFFF"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/svg/security/
    - assets/icons/png/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/nexa/Nexa-Regular.otf
        - asset: assets/fonts/nexa/Nexa-Light.otf
        - asset: assets/fonts/nexa/Nexa-Bold.otf
          weight: 700
